<div th:if="${outMessageType!=null}" class="alert alert-dismissible fade show" role="alert" th:classappend="${outMessageType}">
    <strong th:text="${outMessageTitle}">Заголовок сообщения</strong>
    <p th:text="${outMessage}">Текст сообщения</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
